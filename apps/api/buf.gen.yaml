version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/chefnext/chefnext/apps/api/internal/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: internal/gen
    opt:
      - paths=source_relative
